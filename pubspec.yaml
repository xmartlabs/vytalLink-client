name: flutter_template
description: VitalLink mobile application.

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.35.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  design_system:
    path: ./design_system

  auto_route: 8.1.3
  cupertino_icons: 1.0.8
  dartx: 1.2.0
  dio: 5.4.3+1
  equatable: 2.0.5
  firebase_analytics: 12.0.1
  firebase_core: 4.1.0
  firebase_crashlytics: 5.0.1
  flutter_bloc: 8.1.5
  flutter_dotenv: 5.1.0
  flutter_native_splash: 2.4.6
  flutter_screenutil: 5.9.3
  flutter_secure_storage: 9.2.2
  font_awesome_flutter: 10.4.0
  freezed_annotation: 2.4.1
  get_it: 7.7.0
  google_fonts: 6.2.1
  health: 13.1.4
  intl: 0.20.2
  json_annotation: 4.9.0
  logger: 2.3.0
  material_color_generator: 1.1.0
  mcp_server: 1.0.2
  mutex: 3.1.0
  network_info_plus: 6.1.4
  package_info_plus: 8.3.1
  path_provider: 2.1.3
  permission_handler: 12.0.1
  rxdart: 0.27.7
  shared_preferences: 2.2.3
  stack_trace: 1.12.1
  stock: 1.1.1
  url_launcher: 6.3.0
  wakelock_plus: 1.3.2
  web_socket_channel: 3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  auto_route_generator: 8.0.0
  bloc_test: 9.1.5
  build_runner: 2.4.10
  dart_code_linter: 1.1.3
  flutter_flavorizr: 2.4.1
  flutter_gen_runner: 5.5.0+1
  flutter_launcher_icons: 0.13.1
  flutter_lints: 6.0.0
  freezed: 2.5.2
  json_serializable: 6.8.0
  lints: 6.0.0
  mocktail: 1.0.3
  path_provider_platform_interface: 2.1.2
  plugin_platform_interface: 2.1.8

## TODO remove this when dart_code_linter updates the dependencies
dependency_overrides:
  file: 7.0.0
  pub_updater: 0.4.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - environments/

flutter_gen:
  assets:
    exclude:
      - environments/*
      - assets/README.md

# Run command: flutter pub run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icons/ic_launcher.png"
  image_path_ios: "icons/ic_launcher_ios.png" # Transparency not supported on IOS
  adaptive_icon_foreground: "icons/ic_launcher_foreground.png"
  adaptive_icon_background: "#f8fafc"
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false

flutter_native_splash:
  color: "#ffffff"
  image: "icons/splash_logo_android_12.png"
  branding: "icons/splash_branding.png"
  android_12:
    image: "icons/splash_logo_android_12.png"
    branding: "icons/splash_branding.png"
